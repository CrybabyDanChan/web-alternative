<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Alternative</title>
</head>
<body>
    <section class="web-alternative">
        <header class="header">
            <div class="header__toolbar">
                <a class="logotype" href="/">
                    <img
                        src="assets/images/logo.png"
                        alt="logo"
                        class="image"
                    >
                    <span class="logotype__text">
                        WEB ALTERNATIVE
                    </span>
                </a>
                <div class="header__order-call">
                    <button class="button button_secondary" type="button">
                        Заказать звонок
                    </button>
                    <a href="tel:+74212253085" class="header__phone">+7 (4212) 25-30-85</a>
                </div>
                <div class="menu">
                    <div class="menu__toggle">
                        <span class="menu__toggle-item"></span>
                    </div>
                    <nav class="menu__list">
                        <a class="menu__link" href="#">О студии</a>
                        <a class="menu__link" href="#">Портфолио</a>
                        <a class="menu__link" href="#">Наши Услуги</a>
                        <a class="menu__link" href="#">Новости</a>
                        <a class="menu__link" href="#">Отзывы</a>
                        <a class="menu__link" href="#">Контакты</a>
                    </nav>
                </div>
            </div>
            <div class="header__content">
                <div class="header__content-heading">
                    <div class="header__ecommerce">
                        <picture class="header__picture">
                            <source media="(min-width: 577px)" srcset="assets/images/shopping-cart.png">
                            <img src="assets/images/shopping-mobile-cart.png" alt="shopping-cart">
                        </picture>
                        E-commerce
                    </div>
                    <h1 class="header__title">
                        Интернет-магазин принесет вам максимум прибыли!
                    </h1>
                    <div class="header__description">
                        Рассказываем что такое интернет магазин и зачем это нужно.
                    </div>
                </div>
                <div class="header__mobile">
                    <picture class="header__picture">
                        <source media="(min-width: 577px)" srcset="assets/images/header-phone.png">
                        <img
                            src="assets/images/header-mobile-phone.png"
                            alt="mobile"
                            class="image"
                        >
                    </picture>
                </div>
                <div class="header__call-back">
                    <button class="button">
                        <span class="button__children">
                            Заказать звонок
                        </span>
                        <div class="button__link">
                            <img src="assets/images/union.png" alt="union" class="image">
                        </div>
                    </button>
                    <div class="header__description header__description_other">
                        Ответим на любой вопрос
                    </div>
                </div>
            </div>
        </header>
        <section class="work">work</section>
        <section class="features">features</section>
        <section class="cases">cases</section>
        <section class="clients">clients</section>
        <footer class="footer">footer</footer>
    </section>
</body>
</html>
